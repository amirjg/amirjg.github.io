<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Spotify High-Res Wrapper</title>
<style>
    /* 1. RESET EVERYTHING */
    html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        background-color: #000;
        overflow: hidden;
        
        /* CRITICAL FIX: Force Left-to-Right layout to stop "Top Right" alignment */
        direction: ltr !important; 
    }

    /* 2. THE SCALER CONTAINER */
    #scaler {
        /* We force this container to be exactly 1080p */
        width: 1920px;
        height: 1080px;

        /* Position it absolutely at Top-Left */
        position: absolute;
        top: 0;
        left: 0;
        
        /* 3. THE SHRINK RAY */
        /* 1280 (TV Width) / 1920 (App Width) = 0.66666667 */
        transform: scale(0.66666667);
        
        /* CRITICAL FIX: Force anchor to Top-Left Coordinate (0,0) */
        /* This overrides any RTL language defaults */
        transform-origin: 0 0;
        
        border: none;
        z-index: 1;
    }

    /* 4. THE APP FRAME */
    iframe {
        width: 100%;
        height: 100%;
        border: none;
        display: block;
    }
</style>
</head>
<body>

    <div id="scaler">
        <!-- Replace this with your working Spotify App URL -->
        <iframe src="https://spotifytv.amirjg.workers.dev/" allow="autoplay; encrypted-media"></iframe>
    </div>

    <script>
        // Optional: Auto-focus the iframe for remote control support
        window.onload = function() {
            var iframe = document.querySelector('iframe');
            if(iframe) iframe.focus();
        };
        
        // Keep focus on iframe if user clicks background
        document.addEventListener('click', function() {
            var iframe = document.querySelector('iframe');
            if(iframe) iframe.focus();
        });
    </script>

</body>
</html>
